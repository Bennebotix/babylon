<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D engine</title>
    <style>
        html,body,canvas { margin: 0; padding: 0; width: 100%; height: 100%; font-size: 0; }
    </style>
</head>
<body>
<script src="js/babylon.js"></script>    
<canvas id="render-canvas"></canvas>
<script>
    var canvas = document.getElementById("render-canvas");
    var engine = new BABYLON.Engine(canvas);
    var scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0.8, 0.8, 0.8);
    var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -10), scene);
    var light = new BABYLON.PointLight("light", new BABYLON.Vector3(5, 5, 0), scene);

    var box1 = BABYLON.Mesh.CreateBox("box", 2, scene);
    box.rotation.x = -0.1;
    box.rotation.y = -0.2;
    var box2 = BABYLON.Mesh.CreateBox("box", 2, scene);
    box.rotation.x = -0.1;
    box.rotation.y = -0.2;

    var boxMaterial = new BABYLON.StandardMaterial("material", scene);
    boxMaterial.emissiveColor = new BABYLON.Color3(0, 0.58, 0.86);
    box.material = boxMaterial;
    var t = 0
    var renderLoop = function () {
        scene.render();
        t -= 0.01;
        box.rotation.y = t*2;
        box.rotation.x = t*2;
        box.scaling.y = (Math.abs(Math.sin(t*2))+0.5)*2;
    };
    engine.runRenderLoop(renderLoop);
</script>
</body>
</html>
